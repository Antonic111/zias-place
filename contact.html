<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Zia's Place</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="container">
      <img src="images/logo.png" alt="Zia's Place Logo" class="logo" />
      <h1>Authentic Italian Meals Made with Love.</h1>
    </div>
  </header>

<nav>
  <div class="nav-container">
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
  </div>
</nav>
  <div class="page-wrapper">
    <main>
    <h2>Contact Us</h2>
	<hr>
    <p>Phone: (555) 123-4567</p>
    <p>Email: catering@ziasplace.com</p>
    </main>
  </div>
  <footer>
    <div class="footer-inline">
      <img src="images/phone.png" alt="phone">
      <p>(555) 647-5454</p>
      <img src="images/email.png" alt="email">
      <p>email@example.com</p>
    </div>
  </footer>
</body>
    <script>
  document.addEventListener('DOMContentLoaded', () => {
    const path = window.location.pathname.split('/').pop();
    const links = document.querySelectorAll('nav a');
    links.forEach(link => {
      if (link.getAttribute('href') === path || (link.getAttribute('href') === 'index.html' && (path === '' || path === '/'))) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });
  });
</script>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    const main = document.querySelector('main');
    if(main) {
      main.classList.add('visible');
    }
  });
</script>
<button id="backToTop" title="Back to top">&#8679;</button>
<script>
const backToTopButton = document.getElementById("backToTop");

window.addEventListener("scroll", () => {
  if (window.scrollY > 100) {
    backToTopButton.classList.add("show");
  } else {
    backToTopButton.classList.remove("show");
  }
});

backToTopButton.addEventListener("click", () => {
  window.scrollTo({ top: 0, left: 0, behavior: "smooth" });
});
</script>
</body>
</html>
